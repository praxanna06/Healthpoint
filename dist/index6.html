<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="style6.css">
</head>
<body>
    <div class="background">
        <div class="signup-card">
            <h1>Signup</h1>
            <form action="#" class="signup">
                <div class="input-container">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="input-container">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <div class="input-container">
                    <label for="address">Hospital</label>
                    <input type="text" id="address" name="address" placeholder="Enter Hospital Name" required>
                </div>
                <div class="input-container">
                    <label for="phno">Phone Number</label>
                    <input type="tel" id="phno" name="phno" placeholder="Enter your phone number" required>
                </div>
                <!-- <div class="input-container">
                    <label for="degree">Degree</label>
                    <input type="text" id="degree" placeholder="Enter your degree" required>
                </div> -->
                 <div class="input-container">
                    <label for="specialization">Specialization</label>
                    <input type="text" id="specialization" name="specialization" placeholder="Enter your specialization" required>
                </div>
                <div class="input-container">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Create a username" required>
                </div>
                <div class="input-container">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password"placeholder="Create a password" required>
                </div>
                <div class="input-container">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Confirm your password" required>
                </div>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>
    <script src="page5.bundle.js"></script>
</body>
</html>
