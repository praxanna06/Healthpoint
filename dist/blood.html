<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="blood.css">
    <title>Blood Donation and Availability</title>
</head>
<body>
    <header>
        <h1>Blood Donation and Availability</h1>
    </header>
    <main>
        <section class="donor-registration">
            <h2>Register as a Blood Donor</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="blood-group">Blood Group:</label>
                <select id="blood-group" name="blood-group" required>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                </select>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>

                <button type="submit">Register</button>
            </form>
        </section>
        <section class="blood-availability">
            <h2>Search for Blood Donors</h2>
            <form>
                <label for="search-blood-type">Blood Type:</label>
                <select id="search-blood-type" name="search-blood-type" required>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                </select>

                <label for="search-location">Location:</label>
                <input type="text" id="search-location" name="search-location" required placeholder="Enter location">

                <button type="submit">Search</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Blood Donation Website</p>
    </footer>
</body>
</html>
