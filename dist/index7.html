<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="style7.css">
</head>
<body>
    <div class="background">
        <div class="signup-card">
            <h1>Signup</h1>
            <form action="#" class="signup">
                <div class="input-container">
                    <label for="name">Pharmacy</label>
                    <input type="text" id="name" name="name" placeholder="Enter Pharmacy Name" required>
                </div>
                <div class="input-container">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" placeholder="Enter Pharmacy Address" required>
                </div>
                <div class="input-container">
                    <label for="phno">Phone Number</label>
                    <input type="tel" id="phno" name="phno" placeholder="Enter your phone number" required>
                </div>
                <div class="input-container">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Create a username" required>
                </div>
                <div class="input-container">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                </div>
                <div class="input-container">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Confirm your password" required>
                </div>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>
    <script src="page6.bundle.js"></script>
</body>
</html>
